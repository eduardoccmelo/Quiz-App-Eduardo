<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Question</title>
    <link rel="stylesheet" href="styles/form.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>

  <body class="container">
    <header class="header">
      <h1>New Question</h1>
      <button class="darkMode"><i class="fas fa-moon"></i> Dark</button>
    </header>

    <main class="main">
      <form class="form formNewQuestion" action="">
        <div class="form-header">
          <h2>Create a new question</h2>
        </div>
        <div class="text-area answer-header">
          <p><label for="new-question">Type your question:</label></p>
          <textarea
          class="questionText"
            maxlength="50"
            name=""
            id="new-question"
            cols="30"
            rows="10"
            placeholder="Max 50 characters..." required
          ></textarea>
        </div>
        <div class="answers">
          <p>
            <label class="answer-header" for="answers"
              >Type the answers and select the correct one:</label
            >
          </p>
          <div>
            <input name="option1"  id="option1" class="inputOption"
              maxlength="10"
              type="text"
              placeholder="Max 10 characters..." required
            /><input required class="checkedOption" type="radio" name="correct-answer" />
          </div>
          <div>
            <input name="option2" id="option2"  class="inputOption"
              maxlength="10"
              type="text"
              placeholder="Max 10 characters..." required
            /><input required class="checkedOption" type="radio" name="correct-answer" />
          </div>
          <div>
            <input name="option3" id="option3"  class="inputOption"
              maxlength="10"
              type="text"
              placeholder="Max 10 characters..." required
            /><input required class="checkedOption" type="radio" name="correct-answer" />
          </div>
          <div>
            <input name="option4" id="option4"  class="inputOption"
              maxlength="10"
              type="text"
              placeholder="Max 10 characters..." required
            /><input required class="checkedOption" type="radio" name="correct-answer" />
          </div>
        </div>
        <div>
          <p class="answer-header"><label for="tags">Type a subject:</label></p>
          <input class="inputTags" id="tags" type="text" placeholder="Max 10 characters..." required />
        </div>
        <div>
          <button class="submit">Submit</button>
        </div>
      </form>

    </main>

    <footer class="footer">
      <div class="button1">
        <form action="./index.html">
          <button class="footer-button"><i class="fas fa-home"></i></button>
        </form>
      </div>

      <div class="button2">
        <form action="./questions.html">
          <button class="footer-button">
            <i class="fas fa-question-circle"></i>
          </button>
        </form>
      </div>

      <div class="button3">
        <form action="./form.html">
          <button class="footer-button selected">
            <i class="fas fa-plus-square"></i>
          </button>
        </form>
      </div>

      <div class="button4">
        <form action="./profile.html">
          <button class="footer-button"><i class="fas fa-user"></i></button>
        </form>
      </div>
    </footer>
    <script src="./scripts/form.js" type="module"></script>
  </body>
</html>
